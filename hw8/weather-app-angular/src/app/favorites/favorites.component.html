<div class="container" *ngIf="favoriteList.length == 0">
  <div class="alert alert-danger" role="alert">
    <strong>Sorry!</strong> No records found.
  </div>
</div>

<div class="container" *ngIf="favoriteList.length > 0">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of favoriteList; index as i">
        <th (click)="onClickItem(location)">{{i + 1}}</th>
        <td class="fake-link" (click)="onClickItem(location)">{{location.city}}</td>
        <td class="fake-link" (click)="onClickItem(location)">{{location.state}}</td>
        <td>
          <button type="button" class="btn btn-sm" (click)="onDeleteItem(location)">
            <i-bs name="trash-fill"></i-bs>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
