<div class="container col-7">
  <div class="progress" *ngIf="weatherapiService.state.isLoading">
    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>

<div class="container" *ngIf="weatherapiService.state.error">
  <div class="alert alert-danger" role="alert">
    An error occurred please try again later
  </div>
</div>

<div class="container" *ngIf="weatherapiService.state.done && weatherapiService.dailyData.length > 0 && weatherapiService.hourlyData.length > 0">
  <app-display-results></app-display-results>
</div>
