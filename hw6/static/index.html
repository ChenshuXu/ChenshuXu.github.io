<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/windbarb.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="src/weatherapp.js"></script>
    <script>
        $(document).ready(function () {
            new WeatherApp();
        })
    </script>
</head>
<body>
<div class="weather-search">
    <div class="banner">
        <div class="banner-header">Weather Search</div>
        <div class="banner-text">Fill out the form to get weather info!</div>
    </div>
    <div class="input-area">
        <form id="input-form">
            <div class="grid-container">
                <div class="grid-one">
                    <label for="street">Street<a>*</a></label><br>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="grid-row">
                    <div class="grid-two">
                        <label for="city">City<a>*</a></label><br>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="grid-three">
                        <label for="state">State<a>*</a></label><br>
                        <select name="state" id="state" required>
                            <option value="" selected disabled hidden>Select your state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
            <div class="check-box-area">
                <label for="auto-detect-location">Want us to auto-detect your location? Check here</label>
                <input type="checkbox" id="auto-detect-location" name="auto-detect-location" value="autodetect">
            </div>
            <button id="submit" class="submit">SUBMIT</button>
            <button id="clear" class="clear">CLEAR</button>
        </form>
    </div>
</div>
<div id="no-records-area"></div>
<div id="table-1-area"></div>
<div id="table-2-area"></div>
<div id="weather-details-area"></div>
<div id="weather-charts-area"></div>
</body>
</html>
